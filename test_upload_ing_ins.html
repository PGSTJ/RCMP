<!-- ADDS NEW TEXTAREA FOR DYNAMIC RECIPE INSTRUCTIONS/INGREDIENTS INPUTTING -->

<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Input Fields</title>
</head>
<body>
  <form action="##" id="myForm" method="POST">
    <div id="inputContainer">
      <div>
        <textarea id="responses" name="responses" rows="4" cols="40" placeholder="Instruction..."></textarea>
      </div>
    </div>
    <button type="button" onclick="addInput()">Add Input Field</button>
    <br><br>
    <input type="submit" value="Submit">
  </form>

  

  <script>
    function addInput() {
      var container = document.getElementById("inputContainer");
      var div = document.createElement("div");
      var input = document.createElement("textarea");
      input.id = "responses";
      input.name = "responses[]";
      input.placeholder = "Instruction...";
      input.rows="4";
      input.cols="40"
      div.appendChild(input);
      container.appendChild(div);
    }
  </script>
</body>
</html>
